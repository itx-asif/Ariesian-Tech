<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Image Gallery</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script type="text/javascript">
        window.tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        },
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 240 10% 3.9%;
                --card: 0 0% 100%;
                --card-foreground: 240 10% 3.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 240 10% 3.9%;
                --primary: 240 5.9% 10%;
                --primary-foreground: 0 0% 98%;
                --secondary: 240 4.8% 95.9%;
                --secondary-foreground: 240 5.9% 10%;
                --muted: 240 4.8% 95.9%;
                --muted-foreground: 240 3.8% 46.1%;
                --accent: 240 4.8% 95.9%;
                --accent-foreground: 240 5.9% 10%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 5.9% 90%;
                --input: 240 5.9% 90%;
                --ring: 240 5.9% 10%;
                --radius: 0.5rem;
            }
            .dark {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --card: 240 10% 3.9%;
                --card-foreground: 0 0% 98%;
                --popover: 240 10% 3.9%;
                --popover-foreground: 0 0% 98%;
                --primary: 0 0% 98%;
                --primary-foreground: 240 5.9% 10%;
                --secondary: 240 3.7% 15.9%;
                --secondary-foreground: 0 0% 98%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
                --accent: 240 3.7% 15.9%;
                --accent-foreground: 0 0% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 3.7% 15.9%;
                --input: 240 3.7% 15.9%;
                --ring: 240 4.9% 83.9%;
            }
        }
    </style>
</head>

<body class="bg-background text-foreground">

    <div class="container mx-auto p-4">
        <div class="flex justify-center mb-4">
            <button id="tab1" class="tab-button bg-accent text-accent-foreground py-2 px-4 rounded-l-lg transition-all duration-300 focus:outline-none transform hover:scale-105">Nature</button>
            <button id="tab2" class="tab-button bg-accent text-accent-foreground py-2 px-4 transition-all duration-300 focus:outline-none transform hover:scale-105">Architecture</button>
            <button id="tab3" class="tab-button bg-accent text-accent-foreground py-2 px-4 rounded-r-lg transition-all duration-300 focus:outline-none transform hover:scale-105">Animals</button>
        </div>

        <div id="gallery1" class="gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 transition-opacity duration-500 ease-in-out">
            <img src="https://placehold.co/300x200" alt="Beautiful nature scene" class="gallery-item rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" />
            <img src="https://placehold.co/300x200" alt="Mountain landscape" class="gallery-item rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" />
            <img src="https://placehold.co/300x200" alt="Forest path" class="gallery-item rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" />
        </div>

        <div id="gallery2" class="gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 hidden transition-opacity duration-500 ease-in-out">
            <img src="https://placehold.co/300x200" alt="Modern building" class="gallery-item rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" />
            <img src="https://placehold.co/300x200" alt="City skyline" class="gallery-item rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" />
            <img src="https://placehold.co/300x200" alt="Historic architecture" class="gallery-item rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" />
        </div>

        <div id="gallery3" class="gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 hidden transition-opacity duration-500 ease-in-out">
            <img src="https://placehold.co/300x200" alt="Cute puppy" class="gallery-item rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" />
            <img src="https://placehold.co/300x200" alt="Wild tiger" class="gallery-item rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" />
            <img src="https://placehold.co/300x200" alt="Bird in flight" class="gallery-item rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" />
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab-button');
        const galleries = document.querySelectorAll('.gallery');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active styles from all tabs
                tabs.forEach(t => t.classList.remove('bg-primary', 'text-primary-foreground'));

                // Add active styles to clicked tab
                tab.classList.add('bg-primary', 'text-primary-foreground');

                // Hide all galleries and show the selected gallery with animation
                galleries.forEach(gallery => {
                    gallery.classList.add('opacity-0', 'hidden');
                    setTimeout(() => gallery.classList.add('hidden'), 500);
                });

                const selectedGallery = document.getElementById(`gallery${tab.id.slice(-1)}`);
                selectedGallery.classList.remove('hidden');
                setTimeout(() => selectedGallery.classList.remove('opacity-0'), 10); // Delay to allow transition
            });
        });
    </script>

</body>
</html>
