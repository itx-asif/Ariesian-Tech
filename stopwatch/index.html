<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-800 flex items-center justify-center h-screen">
    <div class="bg-gray-900 rounded-lg shadow-lg p-8">
        <h1 class="text-white text-3xl mb-4 text-center">Stopwatch</h1>
        <div id="display" class="text-white text-5xl mb-4 text-center">00:00:00:00</div>
        
        <div class="flex justify-center mb-4">
            <button id="start" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Start</button>
            <button id="stop" class="bg-red-500 text-white px-4 py-2 rounded mr-2">Stop</button>
            <button id="reset" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Reset</button>
            <button id="lap" class="bg-blue-500 text-white px-4 py-2 rounded">Lap</button>
        </div>

        <div id="laps" class="hidden mt-4 text-gray-300">
            <h2 class="text-white mb-2">Laps</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
